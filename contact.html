<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact with Guitar Kings" />
  <link rel="stylesheet" href="css/style.css">
  <title>Guitar Kings | Contact</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo">Guitar Kings</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="guitars.html">Guitars</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <form action="">
      <label for="name">Full name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="guitar">Guitar</label>
      <select name="guitar" id="guitar">
        <option value="product-one">Adirondack Red</option>
        <option value="product-two">Adirondack Blue</option>
        <option value="product-three">Adirondack Black</option>
      </select>
      <label for="message"></label>
      <textarea type="text" id="message" name="message"></textarea>
      <input type="checkbox" id="sign-up">
      <label for="sign-up"></label>
      <input type="submit" value="send now">
    </form>
  </main>

  <footer>Copyright &copy;</footer>
</body>

</html>
